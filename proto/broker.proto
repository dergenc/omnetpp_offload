syntax = "proto3";
package service;

option go_package = "./proto";

import "google/protobuf/timestamp.proto";

import "storage.proto";
import "opp_config.proto";

//
// ----------------------------------------------------------------------------
//

service Broker {
  rpc GetProviders (Empty)       returns (Providers) {}
  rpc Register     (stream Ping) returns (Empty)     {}
}

message Ping {
  oneof cast {
    ProviderInfo register = 1;
    Utilization util = 2;
  }
}

message Empty {}

message Arch {
  string os = 1;
  string arch = 2;
}

message ProviderInfo {
  string providerId = 1;
  Arch arch = 2;
  uint32 numCPUs = 3;
}

message Providers {
  repeated ProviderInfo items = 1;
}

message Utilization {
  float cpuUsage = 1;
  uint64 memoryTotal = 2;
  uint64 memoryUsed = 3;
  google.protobuf.Timestamp updated = 4;
}

message Utilizations {
  map<string, Utilization> providers = 1;
}

//
// ----------------------------------------------------------------------------
//

service Provider {
  rpc Info   (Empty) returns (ProviderInfo) {}
  rpc Status (Empty) returns (Utilization)  {}

  rpc Checkout (Bundle)        returns (Empty)      {}
  rpc Compile  (Simulation)    returns (Binary)     {}
  rpc Run      (SimulationRun) returns (StorageRef) {}
}

message Simulation {
  string id = 1;
  OppConfig oppConfig = 2;
}

message Bundle {
  string simulationId = 1;
  StorageRef source = 3;
}

message SimulationRun {
  string simulationId = 1;
  string config = 2;
  string runNum = 3;
  OppConfig oppConfig = 4;
}

message Binary {
  string simulationId = 1;
  Arch arch = 2;
  StorageRef ref = 3;
}
